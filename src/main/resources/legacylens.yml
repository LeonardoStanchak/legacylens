# ===================================================================
# üìä M√≥dulo Sequence Diagram (SequenceDiagramExtractor)
# -------------------------------------------------------------------
# Controla a gera√ß√£o autom√°tica de diagramas de sequ√™ncia
# com base no fluxo Controller ‚Üí Service ‚Üí Repository.
# ===================================================================
sequence:
  enabled: true
  mode: engineering               # engineering | raw
  includeActor: true
  includeGroups: true
  translateMethods: true          # Usa heur√≠sticas para nomes de m√©todos
  colorTheme: default             # default | corporate | highcontrast
  maxDepth: 3                     # Controller ‚Üí Service ‚Üí Repository
  outputPattern: "sequence_{controller}.puml"
  autoDetectArchitecture: true
  showInternalProcessing: true
  showNotes: true
  truncateFields: 10
  compactMode: auto               # auto | always | never
  detectRepetitions: true         # Remove chamadas duplicadas
  cacheControllers: true          # Melhora performance em grandes bases

# ===================================================================
# üìó Relat√≥rios (Excel e README)
# -------------------------------------------------------------------
# Define a gera√ß√£o de relat√≥rios t√©cnicos e documenta√ß√£o automatizada.
# ===================================================================
reports:
  excel:
    enabled: true
    sheetName: "Comparativo Legado x Novo"
    includeTimestamp: true
    style: "corporate"
    autosizeColumns: true
    maxRows: 5000
  readme:
    enabled: true
    includeDiagrams: true
    includeSummaryTable: true
    includeFileStats: true
