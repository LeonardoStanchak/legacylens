uml:
  enabled: true
  includeInterfaces: true
  includeAbstract: true           # Compat√≠vel com includeAbstractClasses
  includeAbstractClasses: true    # Suporte retrocompat√≠vel
  includeRelationships: true
  truncateLongPackages: true
  maxClasses: 500                 # Evita diagramas excessivos
