# ===================================================================
# üß™ Valida√ß√µes e Heur√≠sticas
# -------------------------------------------------------------------
# Define heur√≠sticas para auto-detec√ß√£o de arquitetura e DTOs.
# ===================================================================
validation:
  enableSwaggerDetection: true
  enableHeuristics: true
  validateDtoFields: true
  detectArchitecture: true
  maxMethodScan: 1000
  ignorePatterns:
    - "equals"
    - "hashCode"
    - "toString"
    - "builder"
    - "logger"
    - "trace"

