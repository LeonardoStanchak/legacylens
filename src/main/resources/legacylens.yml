    language: "pt-BR"

# ===================================================================
# ‚öôÔ∏è Execu√ß√£o e Build
# -------------------------------------------------------------------
# Controla o comportamento da compila√ß√£o e an√°lise de projetos legados.
# ===================================================================
execution:
  compileTimeoutMinutes: 5
  useMavenWrapper: true
  useGradleWrapper: true
  fallbackToJavaCompiler: true
  maxScanDepth: 5
  skipTests: true
  cleanBeforeCompile: true
  detectMultiModule: true  # <--- j√° existente, mas agora ativo


# ===================================================================
# üé® Tema visual (modo Engineering)
# -------------------------------------------------------------------
# Define o tema de cores e fonte dos diagramas UML e Sequence.
